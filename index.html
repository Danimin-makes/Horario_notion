<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daily Schedule</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img id="schedule" src="" alt="Daily schedule">

  <script>
    const startDate = new Date("2026-01-06"); // WEEK A start date
    const today = new Date();

    const dayIndex = today.getDay(); // 0=Sun ... 6=Sat
    const diffWeeks = Math.floor(
      (today - startDate) / (1000 * 60 * 60 * 24 * 7)
    );

    const week = diffWeeks % 2 === 0 ? "A" : "B";

    const days = ["sun","mon","tue","wed","thu","fri","sat"];

    document.getElementById("schedule").src =
      `${week}_${days[dayIndex]}.png`;
  </script>
</body>
</html>
